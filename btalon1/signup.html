<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="login.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <script src="signup.js" defer></script>
</head>
<body>
  <!-- Giữ nguyên phần head như trước -->

<body>
    <div class="container">
      <form class="form-box">
        <h2>Classy Signup Form</h2>
  
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="User name" class="username-signup" required />
        </div>
  
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" class="password-signup" required />
        </div>
  
        <button type="submit" class="send-signup">Đăng ký</button>
  
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
      </form>
    </div>
  </body>
</html>
