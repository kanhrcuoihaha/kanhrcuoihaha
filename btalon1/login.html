<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="login.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
      <form class="form-box">
        <h2>Classy Login Form</h2>
  
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="User name" class="username-login" required />
        </div>
  
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" class="password-login" required />
        </div>
  
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
  
        <button type="submit" class="send-login">Login</button>
  
        <p>Chưa có tài khoản? <a href="signup.html">Đăng ký</a></p>
      </form>
    </div>
  </body>

</html>
