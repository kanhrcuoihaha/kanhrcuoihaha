<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên Hệ - Góp Ý</title>
  <link rel="stylesheet" href="fedbak.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="kanh.js" defer></script>
</head>
<body>
  <div class="contact-container">
    <div class="contact-left">
      <h1>Liên hệ với chúng tôi</h1>
      <p>Chúng tôi luôn sẵn sàng lắng nghe ý kiến đóng góp của bạn...</p>

      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>69 ngách 93/20, Hoàng Văn Thái...</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <p>(+84) 353 231 415</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>nduckanhh145@gmail.com</p>
        </div>
      </div>

      <div class="social-links">
        <a href="https://www.facebook.com/ndukanh145/"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <div class="contact-right">
      <h2>Gửi góp ý</h2>
      <form id="contactForm">
        <div class="input-group">
          <input type="text" id="name" required />
          <label for="name">Họ và tên</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="tel" id="phone" />
          <label for="phone">Số điện thoại (không bắt buộc)</label>
        </div>

        <div class="input-group">
          <textarea id="message" rows="5" required></textarea>
          <label for="message">Nội dung</label>
        </div>

        <button type="button" id="send">
          Gửi đi <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
